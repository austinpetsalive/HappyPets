		<title>HappyPets QR Code Generator</title>
		<script src="qrcode.min.js"></script>
		<script type="text/javascript">
			function validateYouTubeUrl(urlStr) {    
				var url = urlStr;
				if (url != undefined || url != '') {        
					var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|\?v=)([^#\&\?]*).*/;
					var match = url.match(regExp);
					if (match && match[2].length == 11) {
						return true;
					} else {
						return false;
					}
				}
			}
			function generate(){
				var url = document.getElementById("url").value;
				var nameF = document.getElementById("nameF").value;
				alert(nameF);
				var name = document.getElementById("name");
			        name.innerHTML = nameF;
				//if (validateYouTubeUrl(url)){
					url = url.split('&')[0];
					var code = new QRCode(document.getElementById("qrcode"), {
						text: url,
						width: 288,
						height: 288,
						colorDark : "#000000",
						colorLight : "#ffffff",
						correctLevel : QRCode.CorrectLevel.H
					});
					var qrform = document.getElementById("qrform");
					qrform.parentNode.removeChild(qrform);
				//}
				//else{
				//	document.getElementById('error').innerHTML = "Error: Generation failed</br>URL must be valid YouTube video."
				//}
			}
		</script>
